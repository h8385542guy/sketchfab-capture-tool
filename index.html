<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sketchfab 擷取工具</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #toolbar {
      padding: 12px 16px;
      background: #222;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,.6);
      z-index: 10;
    }

    #inputWrap {
      display: flex;
      flex-direction: column;
      min-width: 360px;
      max-width: 640px;
      flex: 1;
    }

    label {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 4px;
    }

    textarea {
      width: 100%;
      min-width: 360px;
      max-width: 640px;
      min-height: 60px;
      max-height: 120px;
      background: #000;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 8px;
      font-size: 13px;
      line-height: 1.4;
      resize: vertical;
      font-family: Consolas, monospace;
    }

    .btnRow {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
      align-items: flex-start;
      justify-content: center;
    }

    button {
      appearance: none;
      background: #00a0d6;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      color: #fff;
      font-size: 13px;
      line-height: 1.2;
      font-weight: 600;
      cursor: pointer;
    }
    button:active {
      transform: scale(.98);
    }

    #status {
      font-size: 12px;
      color: #6cf;
      text-align: left;
      min-height: 5em;
      width: calc(100% - 32px);
      box-sizing: border-box;
      background: #000;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px 12px;
      margin: 12px 16px 0;
      white-space: pre-wrap;
      word-break: break-all;
      font-family: Consolas, monospace;
    }

    #stageWrap {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      box-sizing: border-box;
    }

    iframe {
      width: 90vw;
      height: 80vh;
      border: none;
      background: #000;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,.8);
    }

    footer {
      color: #555;
      font-size: 11px;
      padding: 10px 0 20px;
      text-align: center;
    }
  </style>

  <!-- 官方 Sketchfab Viewer SDK -->
  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
</head>
<body>

  <div id="toolbar">
    <div id="inputWrap">
      <label for="urlInput">
        貼上 Sketchfab 的 Embed 代碼（整段）或單純的模型網址 /embed：
      </label>
      <textarea id="urlInput" placeholder="例如：
<div class='sketchfab-embed-wrapper'>
  <iframe src='https://sketchfab.com/models/xxxxxxxxxxxxxxxxxxxx/embed' ...></iframe>
</div>
或是直接貼：
https://sketchfab.com/models/xxxxxxxxxxxxxxxxxxxx/embed"></textarea>
    </div>

    <div class="btnRow">
      <button id="loadBtn">載入模型</button>
      <button id="captureBtn">擷取目前視角</button>
    </div>
  </div>

  <div id="status">（狀態輸出區）</div>

  <div id="stageWrap">
    <iframe id="sketchfabFrame"
      allow="autoplay; fullscreen; xr-spatial-tracking"
      allowfullscreen
      mozallowfullscreen="true"
      webkitallowfullscreen="true"
      xr-spatial-tracking
      execution-while-out-of-viewport
      execution-while-not-rendered
      web-share
    ></iframe>
  </div>

  <footer>
    本工具僅用於協助擷取目前視角的平面圖像，不會下載或複製 3D 資產。
  </footer>

  <!-- 我們自己的主程式，改成外部檔案，避免 CSP 擋 inline script -->
  <script src="app.js"></script>
</body>
</html>
