<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sketchfab 擷取工具 - Debug版</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #toolbar {
      padding: 12px 16px;
      background: #222;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,.6);
      z-index: 10;
    }

    #inputWrap {
      display: flex;
      flex-direction: column;
      min-width: 360px;
      max-width: 640px;
      flex: 1;
    }

    label {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 4px;
    }

    textarea {
      width: 100%;
      min-width: 360px;
      max-width: 640px;
      min-height: 60px;
      max-height: 120px;
      background: #000;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 8px;
      font-size: 13px;
      line-height: 1.4;
      resize: vertical;
      font-family: Consolas, monospace;
    }

    .btnRow {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
      align-items: flex-start;
      justify-content: center;
    }

    button {
      appearance: none;
      background: #00a0d6;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      color: #fff;
      font-size: 13px;
      line-height: 1.2;
      font-weight: 600;
      cursor: pointer;
    }
    button:active {
      transform: scale(.98);
    }

    #status {
      font-size: 12px;
      color: #6cf;
      text-align: left;
      min-height: 5em;
      width: calc(100% - 32px);
      box-sizing: border-box;
      background: #000;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px 12px;
      margin: 12px 16px 0;
      white-space: pre-wrap;
      word-break: break-all;
      font-family: Consolas, monospace;
    }

    #stageWrap {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      box-sizing: border-box;
    }

    iframe {
      width: 90vw;
      height: 80vh;
      border: none;
      background: #000;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,.8);
    }

    footer {
      color: #555;
      font-size: 11px;
      padding: 10px 0 20px;
      text-align: center;
    }
  </style>

  <!-- 官方 Sketchfab Viewer SDK -->
  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
</head>
<body>

  <div id="toolbar">
    <div id="inputWrap">
      <label for="urlInput">
        貼上 Sketchfab 的 Embed 代碼（整段）或單純的模型網址 /embed：
      </label>
      <textarea id="urlInput" placeholder="例如：
<div class='sketchfab-embed-wrapper'>
  <iframe src='https://sketchfab.com/models/xxxxxxxxxxxxxxxxxxxx/embed' ...></iframe>
</div>
或是直接貼：
https://sketchfab.com/models/xxxxxxxxxxxxxxxxxxxx/embed"></textarea>
    </div>

    <div class="btnRow">
      <button id="loadBtn">載入模型</button>
      <button id="captureBtn">擷取目前視角</button>
    </div>
  </div>

  <div id="status">（狀態輸出區）</div>

  <div id="stageWrap">
    <iframe id="sketchfabFrame"
      allow="autoplay; fullscreen; xr-spatial-tracking"
      allowfullscreen
      mozallowfullscreen="true"
      webkitallowfullscreen="true"
      xr-spatial-tracking
      execution-while-out-of-viewport
      execution-while-not-rendered
      web-share
    ></iframe>
  </div>

  <footer>
    本工具僅用於協助擷取目前視角的平面圖像，不會下載或複製 3D 資產。
  </footer>

  <script>
    const iframe = document.getElementById('sketchfabFrame');
    const statusEl = document.getElementById('status');
    let api = null;

    function log(msg) {
      console.log(msg);
      statusEl.textContent += "\\n" + msg;
    }

    function clearStatus() {
      statusEl.textContent = "";
    }

    function extractUrl(raw) {
      // 允許跨行 ( [\\s\\S]*? )，抓 iframe src=".../embed"
      const m1 = raw.match(/src=[\"'](https:\\/\\/sketchfab\\.com\\/models\\/[\\s\\S]*?\\/embed)[\"']/i);
      if (m1 && m1[1]) {
        return m1[1].trim();
      }

      // 使用者貼的是一般模型網址
      const m2 = raw.match(/https:\\/\\/sketchfab\\.com\\/models\\/([a-z0-9]+)/i);
      if (m2 && m2[1]) {
        return `https://sketchfab.com/models/${m2[1]}/embed`;
      }

      return null;
    }

    document.getElementById('loadBtn').addEventListener('click', () => {
      clearStatus();

      const rawInput = document.getElementById('urlInput').value.trim();
      if (!rawInput) {
        alert('請貼上 Sketchfab 連結或 Embed 代碼');
        return;
      }

      const url = extractUrl(rawInput);
      log("使用者輸入(raw): " + rawInput);
      log("解析得到(url): " + url);

      if (!url) {
        alert('無法識別有效的 Sketchfab 模型連結，請確認輸入內容。');
        log("❌ 無法解析網址");
        return;
      }

      iframe.src = url;
      log("已設定 iframe.src，等待 iframe onload …");

      iframe.onload = () => {
        log("iframe 已 onload，開始 initAPI()");
        initAPI();
      };
    });

    function initAPI() {
      log("initAPI() 呼叫中…");

      // 保險：如果 Sketchfab SDK 還沒載到，這裡會直接報
      if (typeof Sketchfab === "undefined") {
        log("❌ Sketchfab SDK 尚未載入 (Sketchfab is undefined)");
        alert("Sketchfab SDK 尚未載入，請稍後重試或檢查網路。");
        return;
      }

      try {
        const client = new Sketchfab(iframe);
        client.init(null, {
          success: function(apiInstance) {
            api = apiInstance;
            log("✅ initAPI 成功，等待 viewerready…");

            api.addEventListener('viewerready', () => {
              log("✅ viewerready：模型已就緒，可以擷取截圖");
            });
          },
          error: function() {
            api = null;
            log("❌ initAPI 回傳 error()");
            alert('載入模型失敗或該連結無法嵌入');
          }
        });
      } catch (e) {
        log("❌ initAPI() throw: " + e.message);
        alert('初始化失敗：' + e.message);
      }
    }

    document.getElementById('captureBtn').addEventListener('click', () => {
      if (!api) {
        alert('模型尚未載入完成');
        log("擷取失敗：api 尚未就緒");
        return;
      }

      log("呼叫 api.getScreenShot …");
      api.getScreenShot(1920, 1080, 'image/png', (err, result) => {
        if (err) {
          log("❌ getScreenShot err: " + err);
          alert('擷取失敗');
        } else {
          log("✅ getScreenShot 成功，下載 snapshot.png");
          const a = document.createElement('a');
          a.href = result;
          a.download = 'snapshot.png';
          a.click();
        }
      });
    });
  </script>
</body>
</html>
